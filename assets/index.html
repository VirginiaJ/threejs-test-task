<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Test Task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="canvas"></div>
    <div id="UI">
      <h3>Bounce Animation</h3>
      <label for="amplitude">Amplitude:</label>
      <input id="amplitude" type="number" placeholder="amplitude" value="5" />
      <label for="duration">Duration, s:</label>
      <input id="duration" type="number" placeholder="duration, s" value="3" />
      <button id="play">Play</button>
      <br />
      <div id="options_container" class="hide">
        <h3>Selected geometry parameters</h3>
        <div id="options"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
